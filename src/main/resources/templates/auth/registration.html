<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }
        .registration-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .registration-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .registration-container .form-group {
            margin-bottom: 15px;
        }
        .registration-container label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .registration-container input[type="text"],
        .registration-container input[type="number"],
        .registration-container input[type="email"],
        .registration-container input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            margin-top: 5px;
        }
        .registration-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .registration-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="registration-container">
    <h2>Register</h2>
    <form th:action="@{/admin/registration}" th:method="post" th:object="${person}">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" th:field="*{lastname}" required>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" th:field="*{age}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" required>
        </div>
        <div class="form-group">
            <label for="roles">Roles:</label>
            <select id="roles" name="roles" multiple="multiple" th:field="*{role}">
                <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.roleName}"></option>
            </select>
        </div>
        <button type="submit">Register</button>
    </form>
</div>
</body>
</html>
